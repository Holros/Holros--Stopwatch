<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Title-->
    <title>Holros' Stopwatch</title>
    <!--Meta Tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ajayi Olamide" />
    <!--Stylesheets-->
    <link rel="stylesheet" href="Static\css\stopwatch.css" />
    <!--Favicon-->
    <link rel="icon" href="/Static/images/light_tornado.jpg" />
  </head>
  <body>
    <div class="stopwatch-container">
      <div class="stopwatch">
        <p>Holros' Stopwatch</p>
        <p id="timer">00 : 00</p>
        <div class="buttons">
        <button class="button" id="start">Start</button>
        <button class="button" id="stop">Stop</button>
        <button class="button" id="reset">Reset</button>
    </div>
      </div>
    </div>
    <script src="Static/js/stopwatch.js"></script>
  </body>
</html>
